History-Of-Role-Playing-Game-Question = "Geschichte."
What-Is-It-Answer = "RoleGame ist ein soziales Netzwerk, das hauptsächlich für Rollenspiele gedacht ist. In diesem Fall korrespondieren zwei Benutzer miteinander und erstellen zusammen ein «Buch» - beide sind Autoren und jeder hat seinen eigenen Charakter, den er kontrolliert, der wiederum in einer bestimmten Welt liegt. Darüber hinaus kann RoleGame mit anderen Benutzern außerhalb der Welt korrespondieren."
What-Is-Needed-For-This-Answer = "Sie müssen nicht viel tun können - Sie müssen schreiben können. Nicht im Sinne eines Stiftes oder der Tastatur, sondern beim Komponieren. Es ist einfach!"
It-Is-Paid-Answer = "Nicht. Natürlich nicht. Im Dienst selbst gibt es bezahlte Dinge, mit denen zum Beispiel Charaktere stärker als üblich oder private Welten geschaffen werden können."
History-Of-Role-Playing-Game-Answer = "RoleGame leitet sich von der im Jahr 2014 bis heute beliebten Rolle im sozialen Netzwerk Vkontakte ab. Dort sehen sie aus wie Gruppen mit Teilnehmern, die Charaktere und Welten kreieren und zusammen rollen (spielen)."

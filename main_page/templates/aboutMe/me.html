{% extends 'general/index.html' %}

{% block title %}<title>Informacje o użytkowniku</title>{% endblock %}

{% block content %}
<div class="content">

    {% if user %}
    <p>Nazwa użytkownika: {{ user.username }}</p>
    <p>Username hash: {{ }}</p>
    {% endif %}

    <div class="alert alert-primary" style="font-size: 20px;">
        {% if user %}
        <br>
        <p>Username: {{ user.username }}</p>
        <br>
        <p>Username hash: {{}}</p>
        <br>
        {% endif %}
    </div>

</div>
{% endblock %}

[Description]
Short-Description = "est le texte RPG"
About = "A propos RoleGame"
Q1 = "Qu'Est-ce que c'est?"
A1 = "RoleGame est un réseau social principalement destiné à jouer à des jeux de rôle. C'est à ce moment-là que deux utilisateurs se correspondent, créant ainsi un «livre» - ils sont tous deux des auteurs et chacun possède son propre caractère, qu'il contrôle lui-même et qui appartient à un certain monde. De plus, RoleGame a la capacité de correspondre avec d’autres utilisateurs en dehors du monde."
Q2 = "Que faut-il pour cela?"
A2 = "Vous n'avez pas besoin de pouvoir faire beaucoup, vous devez être capable d'écrire. Pas dans le sens de prendre un stylo ou sur le clavier, mais de composer. C'est simple!"
Q3 = "Est-ce payé?"
A3 = "Ne pas. Bien sûr que non. Dans le service lui-même, il y a des choses payantes qui permettent, par exemple, de créer des personnages plus forts que d'habitude ou de créer des univers privés."
Q4 = "L'histoire."
A4 = "RoleGame est dérivé du rôle populaire de 2014 à aujourd'hui dans le réseau social Vkontakte. Là, ils ressemblent à des groupes avec des participants qui créent des personnages et des mondes et jouent ensemble."


[Description]
Short-Description = "текстовые RPG"
About = "О RoleGame"
Q1 = "Что это?"
A1 = "RoleGame - это социальная сеть, предназначенная в основном для ролевых игр. Это когда два пользователя переписываются друг с другом, создавая вместе «книгу» - оба являются авторами, и у каждого есть свой собственный персонаж, которым они управляют, что, в свою очередь, происходит в определенном мире. Кроме того, RoleGame имеет возможность переписываться с другими пользователями за пределами мира."
Q2 = "Что для этого нужно?"
A2 = "Много уметь не нужно - надо уметь писать. Не в том смысле, что взять ручку или на клавиатуре, а сочинять. Это просто!"
Q3 = "Это платно?"
A3 = "Нет. Конечно нет. В самом сервисе есть платные вещи, которые позволяют, например, создавать персонажей сильнее обычных или создание частных миров."
Q4 = "История."
A4 = "RoleGame произошла от популярных в 2014 до сегодня ролевых в социальной сети Вконтакте. Там они выглядят, как группы с участниками, которые создают персонажей и миры и ролят (играют) вместе."


[Description]
Short-Description = "tekstowe RPG"
About = "O RoleGame"
Q1 = "Co to jest?"
A1 = "RoleGame to sieć społecznościowa przeznaczona głównie do grania w gry RPG. Dzieje się tak, gdy dwóch użytkowników łączy się ze sobą, tworząc razem «książkę» - obaj są autorami i każdy ma swój własny charakter, który kontrolują, a to z kolei jest w pewnym świecie. Ponadto RoleGame ma możliwość korespondowania z innymi użytkownikami spoza świata."
Q2 = "Co jest potrzebne?"
A2 = "Nie musisz być w stanie wiele zrobić - musisz umieć pisać. Nie w sensie brania pióra lub klawiatury, ale komponowania. To proste!"
Q3 = "Czy jest płatne?"
A3 = "Nie. Oczywiście nie. W samej usłudze są płatne rzeczy, które pozwalają na przykład na tworzenie postaci silniejszych niż zwykle lub tworzenie prywatnych światów."
Q4 = "Historia."
A4 = "RoleGame wywodzi się z popularnej w 2014 roku do dziś roli w sieci społecznościowej Vkontakte. Tam wyglądają jak grupy z uczestnikami, którzy tworzą postacie i światy i toczą się razem."


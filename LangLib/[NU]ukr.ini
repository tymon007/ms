[Description]
Short-Description = "текстові RPG"
About = "Про RoleGame"
Q1 = "Що це?"
A1 = "RoleGame - соціальна мережа, призначена в основному для відтворення рольових ігор. Це коли два користувачі співпрацюють один з одним, створюючи «книгу» разом - обидва вони є авторами, і кожен має свій власний характер, яким вони керують, які, у свою чергу, знаходяться в певному світі. Крім того, RoleGame має можливість спілкуватися з іншими користувачами за межами світу."
Q2 = "Що потрібне?"
A2 = "Вам не потрібно мати можливість робити багато чого - потрібно вміти писати. Не в сенсі брати ручку або на клавіатурі, а складати. Це просто!"
Q3 = "Чи треба платити?"
A3 = "Ні. Звичайно, ні. У самому сервісі є платні речі, які дозволяють, наприклад, створювати персонажів сильніше, ніж зазвичай, або створення приватних світів."
Q4 = "Історія."
A4 = "RoleGame походить від популярної в 2014 році до сьогодні ролі в соціальній мережі Вконтакте. Там вони виглядають як групи з учасниками, які створюють персонажів і світів і котяться (грають) разом."


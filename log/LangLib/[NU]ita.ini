History-Of-Role-Playing-Game-Question = "Storia."
What-Is-It-Answer = "RoleGame è un social network destinato principalmente alla riproduzione di giochi di ruolo. Questo è quando due utenti corrispondono tra loro, creando un «libro» insieme - entrambi sono autori e ognuno ha il proprio carattere che essi controllano, che a loro volta si trovano in un certo mondo. Inoltre, RoleGame ha la capacità di corrispondere con altri utenti al di fuori dei mondi."
What-Is-Needed-For-This-Answer = "Non è necessario essere in grado di fare molto - devi essere in grado di scrivere. Non nel senso di prendere una penna o sulla tastiera, ma di comporre. È semplice!"
It-Is-Paid-Answer = "Non. Ovviamente no. Nel servizio stesso ci sono cose pagate che permettono, ad esempio, di creare personaggi più forti del solito o la creazione di mondi privati."
History-Of-Role-Playing-Game-Answer = "RoleGame è derivato dal ruolo popolare nel 2014 ad oggi nel social network Vkontakte. Lì assomigliano a gruppi con partecipanti che creano personaggi e mondi e giocano (giocano) insieme."
